{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h3>User {{name}}</h3>
    <h3>Preferences</h3>
    <div style="  border-style: solid; border-width: 2px;"></div>
        <ul>
            {% for cat in categories %}
                <!-- <div>
                    <h4>{{ cat.name }}</h4>
                </div> -->
                {% for val in cat.values %}
                    <li> <a href= "{{ val.genre.value }}">{{val.lable.value}} - {{cat.name}}</a> </li>
                {% endfor %}
            {% endfor %}
            <li><input type="text" class="suggestions" id="fname" name="fname"><button>Add Preference</button></li>
        </ul>
    </div>

    <script src="{% static 'user_profile/js/autocomplete.js' %}"></script>
</body>

</html>
