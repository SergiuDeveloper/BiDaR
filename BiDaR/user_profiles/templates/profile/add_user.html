{% extends 'base/base_template.html' %}

{% load static %}
 
{% block style %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'user_profile/css/base.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
    <div class="d-flex flex-column align-items-center">
        <div class='inputForm'>
            <div id="nameInput_error" class="d-none"></div>
            <div id="nameInput_alert" class="d-none"></div>
            <label for="nameInput">Name:</label>
            <input class="user_data_input" type="text" id="nameInput" name="nameInput"><br>
            <label for="ageInput">Age:</label>
            <input class="user_data_input" type="number" id="ageInput" name="ageInput"><br>
            <label for="genderInput">Gender:</label>
            <select class="user_data_input" type="text" id="genderInput" name="genderInput">
                <option value=""></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br>
            <label for="countryInput">Country:</label>
            <input class="user_data_input" type="text" id="countryInput" name="countryInput"><br>
            <label for="cityInput">City:</label>
            <input class="user_data_input" type="text" id="cityInput" name="cityInput"><br>
            <label for="jobTitleInput">Job title:</label>
            <input class="user_data_input" type="text" id="jobTitleInput" name="jobTitleInput"><br>
            <label for="languageInput">Language:</label>
            <input class="user_data_input" type="text" id="languageInput" name="languageInput"><br>
            <input type="submit" value="Add person" onclick="addPersonOnClick()"><br>
        </div>   
    </div>
{% endblock %}

{% block javascripts %}
  <script src="{% static 'user_profile/js/add_person_base.js' %}"></script>
{% endblock %}
