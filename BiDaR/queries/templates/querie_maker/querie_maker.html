{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="{% static 'queries/js/base.js' %}"></script>
    <script type="text/javascript" src="{% static 'queries/js/vis.js' %}"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Querie Maker</title>
</head>
<body>
   <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">BiDaR</a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'profile' user_id='Andrei_Ghiran' %}">User Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'querie_data' %}">Make Queries</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <div class="d-flex">
      <div class="w-75">
        <div id="forms" class="d-flex flex-column">
            <div class="p-2 d-flex flex-column">
              <label for="textInput">Query Text:</label>
              <!-- <input class="w-25 h-50" type="text" id="textInput" name="textInput"><br> -->
              <textarea class="form-control" type="text" id="textInput" name="textInput" rows="3"></textarea>
            </div>
            <div class="d-flex">
              <div class="p-2 d-flex flex-column">
                <label for="maxResults">As User:</label>
                <input type="text" id="asUser" name="asUser"><br>
              </div>
              <div class="p-2 d-flex flex-column">
                <label for="maxResults">Maximum results per concept:</label>
                <input type="text" id="maxResults" name="maxResults"><br>
              </div>
              <div class="p-2 d-flex flex-column">
                <label for="searchDepth">Search depth:</label>
                <input type="text" id="searchDepth" name="searchDepth"><br>
              </div>
              <input class="mt-4 w-25 align-self-center" type="submit" value="Query Facts" onclick="queryFactsOnClick('network')"><br>
            </div>
        </div>
        <div class="m-2" id="network"></div>
      </div>
      
      <div id="ceva"></div>

  </div>
  <link href="{% static 'queries/css/vis.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'queries/css/base.css' %}" rel="stylesheet" type="text/css" />
</body>
</html>
